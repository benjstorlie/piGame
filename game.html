<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pi Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Pi Game</h1></header>

    <div id="pi" class="translate">
      <div class='pi-digit' id="three">
        3
        <div id="decimal">.</div>
      </div>
      <!-- new digits are inserted here -->
      <div class='pi-digit' id="question">?</div>
    </div>
    <div id="keyboard" class="board">
      <div id="back-button" class="key">Back</div>
    </div>
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
